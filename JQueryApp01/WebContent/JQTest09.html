<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JQTest09.html</title>
<style type="text/css">
	ul
	{
		list-style: none;	/* li 태그의 점 없애기 */
	}
</style>
<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>	<!-- → 먼저 작성 check ! -->
<script type="text/javascript" src="js/jquery.innerfade.js"></script>

<script type="text/javascript">

	$(document).ready(function()
	{
		// jquery.innerfade.js
		$('#inner-fade').innerfade(
		{
			animationtype: 'fade'	// fade or slide (default:fade)
			, speed: 'normal'		// slow or normal or fast (default: normal)
			, timeout:  2000		// milliseconds (default: '2000')
			, type: 'sequence'		// sequence or random or random_start (default: sequence)	
			
			//animationtype: Type of animation 'fade' or 'slide' (Default: 'fade'), 
			//speed: Fading-/Sliding-Speed in milliseconds or keywords (slow, normal or fast) (Default: 'normal'), 
			//timeout: Time between the fades in milliseconds (Default: '2000'), 
			//type: Type of slideshow: 'sequence', 'random' or 'random_start' (Default: 'sequence'), 
			//containerheight: Height of the containing element in any css-height-value (Default: 'auto'),
			//runningclass: CSS-Class which the container get’s applied (Default: 'innerfade'),
			//children: optional children selector (Default: null)
		});
	});
	
</script>

</head>
<body>

<ul id="inner-fade"> 
	<li>
		<img alt="" src="images/obj01.jpg" style="width: 50%; height: 50%;">
	</li>
	<li>
		<img alt="" src="images/obj02.jpg" style="width: 50%; height: 50%;">
	</li>
	<li>
		<img alt="" src="images/obj03.jpg" style="width: 50%; height: 50%;">
	</li>
	<li>
		<img alt="" src="images/obj04.jpg" style="width: 50%; height: 50%;">
	</li>
	<li>
		<img alt="" src="images/obj05.jpg" style="width: 50%; height: 50%;">
	</li>
</ul>

</body>
</html>
