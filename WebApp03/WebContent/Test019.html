		var txt = "";
		
		if (num<100)
			alert("100 이상의 숫자를 입력해주세요.");

			for(var i=10;i<num;i += 10)
			{
				sum =  i*(i+1)/2;
				
				txt = "1 ~ "+ i + " : " + sum + "\n";
				
				document.getElementById("textarea").value += txt;
			}	
		
		sum = num*(num+1)/2;
		txt = "1 ~ "+ num + " : " + sum + "\n";
		document.getElementById("textarea").value += txt;
