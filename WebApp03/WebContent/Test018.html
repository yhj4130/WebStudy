<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>Test018.htmlhere</title>

<style type="text/css">

	* {color: #223322;}
	input {font-family: 나눔고딕코딩; font-weight: bold;}
	input:focus {background-color: #eeeedd;}
	input.btn {width: 150px; font-weight: bold; font-family: 맑은 고딕;}
	input.btn:hover {color: orange;}
	td {text-align: left;}
	.txt {text-align: left;}

</style>

<script type="text/javascript">

	function myCalc()
	{
		var vKor = document.getElementById("kor").value;
		var vEng = document.getElementById("eng").value;
		var vMat = document.getElementById("mat").value;
		
		var kor = parseInt(vKor);
		var eng = parseInt(vEng);
		var mat = parseInt(vMat);
		
		var avg = (kor + eng + mat)/3;
		
		document.getElementById("avg").value = avg;
		
		if(kor>=40 && eng>=40 && mat>=40 && avg>=60)
			document.getElementById("result").value = "합격";
		else if(avg>=60)
			document.getElementById("result").value = "과락";
		else
			document.getElementById("result").value = "불합격";

</script>

</head>
<body>
<!-- 
	사용자로부터 이름, 국어점수, 영어점수, 수학점수를 입력받아
	평균점수와 판정결과를 출력하는 페이지를 구성한다.
	판정 결과는 합격, 과락, 불합격 중 하나로 처리한다.
	
	합격은 모든 과목 점수가 40점 이상이면서 평균 60점 이상인 경우
	과락은 평균이 60점이상이지만 한 과목이라도 과목 점수가
	40점 미만의 과목이 존재하는 경우
	불합격은 평균이 60점 미만인 경우로 처리한다.
	
	HTML, CSS, Javascript 활용
	
	페이지 레이아웃
	-------------------------------------------------------------
	이름     [				]
	국어점수 [				]
	영어점수 [				]
	수학점수 [				]
	
	<	처리결과확인	>
	
	평균		  판정결과
	[			] [			]		
	-------------------------------------------------------------
 -->

<div>
	<h1>자바 스크립트 활용</h1>
	<hr>
</div>

<div>
	<form>
		<table style="width: 200px;">
			<tr>
				<th class="txt">이름</th>
				<td>
					<input type="text" id="name" class="txt" style="width: 100px;">
				</td>
			</tr>
			
			<tr>
				<th class="txt">국어점수</th>
				<td>
					<input type="text" id="kor" class="txt" style="width: 100px;">
				</td>
			</tr>
			
			<tr>
				<th class="txt">영어점수</th>
				<td>
					<input type="text" id="eng" class="txt" style="width: 100px;">
				</td>
			</tr>
			
			<tr>
				<th class="txt">수학점수</th>
				<td>
					<input type="text" id="mat" class="txt" style="width: 100px;">
				</td>
			</tr>
			
			<tr>
				<td colspan="2">
					<br>
					<input type="button" value="<  처리결과확인  >" class="btn" onclick="myCalc()">
				</td>
			</tr>
			
			<tr>
				<th class="txt"><br>평균</th>
				<th class="txt"><br>판정결과</th>
			</tr>
			
			<tr>
				<td>
					<input type="text" id="avg" class="txt" style="width: 100px;" disabled="disabled">
				</td>
				<td>
					<input type="text" id="result" class="txt" style="width: 100px;" disabled="disabled">
				</td>
			</tr>
		</table>
	</form>
</div>

</body>
</html>
