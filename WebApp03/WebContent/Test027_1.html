<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test027.html</title>

<script type="text/javascript">
	
	function lottoOrder()
	{
		var order  = document.getElementById("txtOrder").value;
		
		var numbers = new Array(6);
		
		var count = 0;
		
		var flag = true;
		
		while(count < 6)
        {
           var number;

           number = parseInt(Math.random()*45)+1

           for(var i=0; i<count; i++)
              if(numbers[i] == number) flag = false;

           if(flag)
           {
        	   numbers[count] = number;
               count++;
           }
            flag = true;
        }   
		
		for (var k=0; k<parseInt(order); k++)
		{
			
			 alert(numbers[0]+', '+numbers[1]+', '+numbers[2]+', '+numbers[3]+', '+numbers[4]+', '+numbers[5]);
		}
		
       
	}
	

</script>

</head>
<body>

<!--  
	로또 번호(1~45)를 중복되지 않은 정수 6개를 생성하여
	출력해주는 페이지를 구현한다.
	HTML, CSS, Javascript 를 활용한다.
	난수 발생 함수를 활용한다.
	번호순으로(오름차순) 정렬하여 출력할 수 있도록 한다.
	주문한 장 수 만큼 출력할 수 있도록 한다.
	
	페이지 레이아웃 
	---------------------------------------------------
	로또  [  3  ] 장    <주문하기>
	
	결과
	-----------------------------
	1  2  3  4  5  6
	6 13 22 24 36 39
	2  3 22 34 35 36
	-----------------------------
	---------------------------------------------------
-->

<div>
	<h1>자바스크립트 난수 발생</h1>
	<hr>
</div>
	
<div>
	<form>
		로또
		<input type="text" id="txtCount" style="width: 20px;"> 장
		<button type="button">주문하기</button>
		<br><br>
		결과
		<br>
		<textarea id="resultArea" style="width: 240; height: 140px;]"></textarea>
	</form>
</div>

</body>
</html>
