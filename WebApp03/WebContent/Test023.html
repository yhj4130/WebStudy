	function actionScore()
	{
		var str = "";
		var arr = new Array(new Array(), new Array(), new Array(), new Array(), new Array(), new Array());
		
		var n = 0;
		
		do
		{
			str = prompt("이름 국어 영어 수학("+ (n+1) +") : ");
			
			if(str==null || str==" " || str==".")
				break;
			
			var member = str.split(" ");
			
			arr[0][n] = member[0];
			arr[1][n] = member[1];
			arr[2][n] = member[2];
			arr[3][n] = member[3];
			arr[4][n] = (Number(member[1]) + Number(member[2]) + Number(member[3])).toString();
			arr[5][n] = 1;
			
			//alert(arr[4][n]);
			//alert(arr[5][n]);
			
			n++;
			
		} while (true);
		
		// 석차 계산
		for (var i=0; i<arr[0].length; i++)
		{
			for (var j=0; j<arr[0].length; j++)
			{
				if (i==j)
				{
					continue;
				}
				
				if (Number(arr[4][i]) < Number(arr[4][j]))
				{
					// i 번째 학생의 등수를 1만큼 증가 arr[5][i]
					arr[5][i] = (Number(arr[5][i])+1).toString();
				}
			}
		}
		
		var result = "";
		
		for (var j=0; j<arr[0].length; j++)
		{
			for (var k=0; k<arr.length; k++)
			{
				//alert(k + ", " + j);
				result += arr[k][j] + "  "; 
			}
			result += "\n"
		}
		
		document.getElementById("txtCount").value = arr[0].length;
		
		document.getElementById("txtResult").value = "이름  국어 영어 수학 총점 등수	\n\n";
		document.getElementById("txtResult").value += result;
	}

</script>

<!-- 
	prompt() 를 활용하여 여러 명의 성적을 입력받고,

	<성적 정보 입력> →→→→→→→→→→→→→→→→→→ 이름 국어 영어 수학(1) :

	-----------------------------------------

	윤희진  80   70   60  xxx   2등
	홍길동  70   60   50  xxx   3등
	-----------------------------------------
-->
