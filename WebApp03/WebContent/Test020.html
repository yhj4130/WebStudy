<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test020.html</title>

<style type="text/css">

	* {color: #223322;}
	input:focus {background-color: #eeeedd;}
	input.btn:hover {color: orange;}
	td {text-align: center;}
	.txt {text-align: center;}

</style>

<script type="text/javascript">
	
	var arr = [4, 7, 9, 1, 3, 2, 5, 6, 8];
	
	function init()
	{
		document.getElementById("array1").value = arr;	
	}

	function myArray()
	{
		var str = "";
		
		for (var n=0; n<arr.length; n++)
		{
			if (arr[n]%2==0)
			{
				str += arr[n] +" ";
			}
		}
		
		document.getElementById("array2").value = str;
	}

</script>

</head>
<body onload="init()">
<!-- 
	 임의의 정수가 들어있는 1차원 배열의 숫자 데이터들 중에서
	 짝수만 골라서 출력하는 페이지를 구성한다.
	 HTML, CSS, Javascript 활용한다.
	 또한, 자바스크립트 배열을 활용한다.
	 
	 임의 구성 배열 → 4, 7, 9, 1, 3, 2, 5, 6, 8
	 
	 페이지 레이아웃
	 ---------------------------------------------
	 초기 배열 상태 [ 4, 7, 9, 1, 3, 2, 5, 6, 8 ] ← 임의 배열
	 
	 < 결과 >
	 
	 짝수만 출력 [ 4 2 6 8 ]
	 
	 ---------------------------------------------
 -->
 
<div>
	<h1>자바스크립트 활용</h1>
	<hr>
</div>

<div>
	<form>
		<table>
			<tr>
				<th>초기 배열 상태　　　</th>
				<td><input type="text" class="txt" id="array1" style="width: 130px"></td>
			</tr>
		</table>
		
		<br>
		<input type="button" class="btn" value="결과" onclick="myArray()">
		
		<br><br>
		<table>
			<tr>
				<th>짝수만 출력　　</th>
				<td><input type="text" class="txt" id="array2" style="width: 100px" disabled="disabled"></td>
			</tr>	
		</table>
	</form>
</div>

</body>
</html>
