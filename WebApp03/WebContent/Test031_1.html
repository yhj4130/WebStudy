<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test030.html</title>

<script type="text/javascript">

	function actionChoice()
	{
		var radioObj = document.getElementsByName("radioGroup");
		
		
		var msg = "";
		
		for (var i=0; i<radioObj.length; i++)	// 0 1 2 3 4 5
		{
			//alert(radioObj[i].checked);
			
			if (radioObj[i].checked)
			{
				//alert(radioObj[i].value);
				msg = radioObj[i].value;
				break;
			}
		}
		
		var choice = parseInt(msg);
		
		actionOrder(choice);
	}
	
	function actionOrder(val)
	{
		var checkObj = document.getElementsByName("checkGroup");
		
		var flag = true;
		
		var checked = 0;
		
		for (var i=0; i<checkObj.length; i++)
		{
			//alert(checkObj[i].checked);
			
			if(checkObj[i].checked==true)
			{
				checked += 1;
			}
		}
		
		if(checked < val)
		{
			alert(val + "개 아이스크림을 골라주세요");
			return;
		}
		else if(checked > val)
		{
			alert(val + "개 아이스크림을 골라주세요");
			return;
		}
		else
		{
			alert("주문완료");
			return;
		}
	}

</script>

</head>
<body>

<div>
	<h1>자바스크립트 활용</h1>
	<hr>
</div>

<div>
	<h2>아이스크림 주문</h2>
	<form>
		--- 사이즈 선택 ---<br>
		<input type="radio" name="radioGroup" id="a1" value="1"><label for="a1">싱글(1)</label><br>
		<input type="radio" name="radioGroup" id="b1" value="2"><label for="b1">더블(2)</label><br>
		<input type="radio" name="radioGroup" id="c1" value="3"><label for="c1">파인트(3)</label><br>
		<input type="radio" name="radioGroup" id="d1" value="4"><label for="d1">쿼터(4)</label><br>
		<input type="radio" name="radioGroup" id="e1" value="6"><label for="e1">패밀리(6)</label><br>
		<input type="radio" name="radioGroup" id="f1" value="8"><label for="f1">하프갤런(8)</label><br>
		<br><br>
		
		---  종류 선택 ---<br>
		<input type="checkbox" name="checkGroup" id="a2" value="엄마"><label for="a2">엄마는외계인</label>
		<input type="checkbox" name="checkGroup" id="b2" value="봉봉"><label for="b2">아몬드봉봉</label>
		<input type="checkbox" name="checkGroup" id="c2" value="요거"><label for="c2">31요거트</label>
		<input type="checkbox" name="checkGroup" id="d2" value="슈팅"><label for="d2">슈팅스타</label>
		<input type="checkbox" name="checkGroup" id="e2" value="애플"><label for="e2">애플민트</label>
		<input type="checkbox" name="checkGroup" id="f2" value="민트"><label for="f2">민트초코</label><br>
		<input type="checkbox" name="checkGroup" id="g2" value="쿠키"><label for="g2">쿠키앤크림</label>
		<input type="checkbox" name="checkGroup" id="h2" value="바닐"><label for="h2">바닐라</label>
		<input type="checkbox" name="checkGroup" id="i2" value="치즈"><label for="i2">뉴욕치즈케익</label>
		<input type="checkbox" name="checkGroup" id="j2" value="초코"><label for="j2">초코나무숲</label>
		<input type="checkbox" name="checkGroup" id="k2" value="레인"><label for="k2">레인보우샤베트</label>
		<br><br><br><br>
		
		<button type="button" class="btn" onclick="actionChoice()">주문</button>
	</form>
</div>

</body>
</html>
