	* {color: #223322;}
	input {font-family: 나눔고딕코딩; font-weight: bold;}
	input:focus {background-color: #eeeedd;}
	input.btn {width: 80px; font-weight: bold; font-family: 맑은 고딕;}

<script type="text/javascript">

	function myCalc()
	{
		//alert("함수 호출");
		
		var moneyStr = document.getElementById("money").value;
		var money = parseInt(moneyStr);
		document.getElementById("totalMoney").value = money;
		
		var m500 = parseInt(money/500);		// var m500 = Math.floor(money/500);
		//alert(m500);
		
		//alert(123.456);			→ 123
		//alert(parseInt(123.999));	→ 123
		
		money = money%500;
		var m100 = parseInt(money/100);		// var m100 = Math.floor(money/100);
		
		money = money%100;
		var m50 = parseInt(money/50);		// var m50 = Math.floor(money/50);
		
		money = money%50;
		var m10 = parseInt(money/10);		// var m10 = Math.floor(money/10);
		
		document.getElementById("m500").value = m500;
		document.getElementById("m100").value = m100;
		document.getElementById("m50").value = m50;
		document.getElementById("m10").value = m10;
	}

</script>

<!-- 
특정 금액(10원 ~ 990원)을 사용자로부터 입력받아

화폐 단위는 편의상 오백원, 백원, 오십원, 십원 으로 구분한다.
HTML, CSS, Javascript 를 활용한다.

페이지의 기본 레이아웃 구성
----------------------------------------------

금액 [            ] 원

<결과><취소>

총액 [            ] 원
오백원 [    ] 개
백원   [    ] 개
오십원 [    ] 개
십원   [    ] 개

---------------------------------------------- -->


<div>
	<!-- <p>특정 금액(10원 ~ 990원)을 사용자로부터 입력받아</p>

<div>
	<form>
		<table>
			<tr>
				<td>금액</td>
				<td><input type="text" style="width: 100px;" class="txt" id="money"></td>
				<td>원</td>
			</tr>
			
			<tr>
				<td colspan="3">
					<input type="button" value="결과" class="btn" onclick="myCalc()">
					<input type="reset" value="취소" class="btn">	
				</td>
			</tr>
			
			<tr style="height: 10px";></tr>
			
			<tr>
				<td>총 액</td>
				<td><input type="text" style="width: 100px;" class="txt" id="totalMoney" disabled="disabled"></td>

			</tr>
			
			<tr>
				<td>오백원</td>
				<td><input type="text" style="width: 100px;" class="txt" id="m500" disabled="disabled"></td>
				<td>개</td>
			</tr>
			
			<tr>
				<td>백원</td>
				<td><input type="text" style="width: 100px;" class="txt" id="m100" disabled="disabled"></td>
				<td>개</td>
			</tr>
			
			<tr>
				<td>오십원</td>
				<td><input type="text" style="width: 100px;" class="txt" id="m50" disabled="disabled"></td>
				<td>개</td>
			</tr>
			
			<tr>
				<td>십원</td>
				<td><input type="text" style="width: 100px;" class="txt" id="m10" disabled="disabled"></td>
				<td>개</td>
			</tr>
		</table>
	</form>
</div>
