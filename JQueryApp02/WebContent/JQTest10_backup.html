<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JQTest10_backup.html</title>
<link rel="stylesheet" type="text/css" href="css/main.css">
<style type="text/css">
	body, div, span, table, th, td
	{
		font-size: 12px;
	}
	#list
	{
		border: 1px solid gray;
		border-collapse: collapse;
		width: 800px;
	}
	#list th
	{
		width: 152px;
	}
	#list td
	{
		width: 162px;
	}
	#list th, #list td
	{
		border: 1px solid gray;
		padding: 3px;
	}
</style>
<script type="text/javascript">

	function submit()
	{
		var title = document.getElementById("title").value;
		var day =  parseInt(document.getElementById("day").value);
		var start = parseInt(document.getElementById("start").value);
		var end = parseInt(document.getElementById("end").value);
		var color = document.getElementById("color").value;
		
		var tds = document.getElementsByTagName("td");					// ※ 모든 td 태그들   
        
		//alert(tds.length);	//-- 32 (→ th 제외)                                        
		                                                                                 
		// 요일(td)이 4가지 이기 때문에 * 4                                                        
		for (var i=(day + (start-1) * 4);  i<=(day + (end-1) * 4);  i+= 4)             
		{                                                                                
			tds[i].style.backgroundColor = color;                                        
			tds[i].innerText = title;
		}
		
		document.getElementById("title").value = "";
		document.getElementById("title").focus();
	}

</script>
</head>
<body>
