<!DOCTYPE html>

<title>JQTest11.html</title>
<link rel="stylesheet" type="text/css" href="css/main.css">
<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
<style type="text/css">
	body, div, span, table, th, td
	{
		font-size: 12px;
	}
	#list
	{
		border: 1px solid gray;
		border-collapse: collapse;
		width: 800px;
	}
	#list th
	{
		width: 152px;
	}
	#list td
	{
		width: 162px;
	}
	#list th, #list td
	{
		border: 1px solid gray;
		padding: 3px;
	}
</style>
<script type="text/javascript">


	$(document).ready(function()
	{
		$("button").click(function()
		{
			var title = $("#title").val();
			var day = $("#day").val();
			var start = $("#start").val();
			var end = $("#end").val();
			var color = $("#color").val();
			
			// javascript 로 처리했던 기능을 jquery 로 구성하면 더 간단하다.
			// 1. 모든 tr 들 중 원하는 행을 찾고(eq())
			// 2. 그렇게 찾은 tr 의 자식 td 들 중 원하는 td 를 찾아서 텍스트를 삽입하고 색을 바꾼다.
			
			if(title=="")
			{
				alert("제목을 입력해주세요.")
				$("#item").focus();
				return;
			}
			
			// 0 +(2-1)*4 = 4	8
			for (var i=start; i<=end; i++)             
			{                                                                                			
				$("#list tr:eq("+i+") td:eq("+day+")").html(title);
				// $("#list tr").eq(i).text("선택");
				// $("#list tr").eq(i).text(title);
				// $("#list tr").eq(i).children().text(title);
				// $("#list tr").eq(i).children().eq(week).text(title);		→ day 0 1 2 3 을 1 2 3 4 로 변경해야함.
				$("#list tr:eq("+i+") td:eq("+day+")").css("background-color", color);
				
				//$("#list tr:eq("+i+") td:eq("+day+")").css("background-color", color).text(item);		→ 한 줄만 쓰면 됨
			}
			
			//alert(title + "/"+ day + "/" + start + "/" + end + + "/" + color);
			
			
			
		});
	});
	
</script>
</head>
